{% extends 'base.html' %}



{% block page %}


<h1>Place Detail</h1>

<img src="/media/{{place.image}}" alt="Place Image" style="width: 900px; height: 500px;" class="center">

<br>
<hr>



<h3>{{place.title}}</h3>
<h5>{{place.description}}</h5>
<p>{{place.has_kitchen}}</p>


<p>Place created by: {{ place.user }}</p>
<h1>{{user}}</h1>


{% if user == place.user %}


<p>
  <a href="{% url 'edit_place' place.id%}">Edit</a>
</p>

{% endif %}



{% endblock %}
